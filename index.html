<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirza Perfumes - Luxury Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid gold;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }
        .cart {
            background: #333;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border-top: 3px solid gold;
        }
    </style>
</head>
<body>
    <header>Mirza Perfumes - Luxury Store</header>
    <div class="container">
        <h2>Discover Premium Lattafa Perfume Samples</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Perfume 1">
                <h4>Oud Elegance</h4>
                <p>Rich Arabian scent - $10</p>
                <button onclick="addToCart('Oud Elegance', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Perfume 2">
                <h4>Royal Musk</h4>
                <p>Fresh & elegant - $12</p>
                <button onclick="addToCart('Royal Musk', 12)">Add to Cart</button>
            </div>
        </div>
        
        <div class="cart">
            <h3>Shopping Cart</h3>
            <ul id="cart-items"></ul>
            <p><strong>Total: $<span id="total">0</span></strong></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Mirza Perfumes | All Rights Reserved
    </footer>
    
    <script>
        let cart = [];
        
        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }
        
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let totalPrice = 0;
            cartList.innerHTML = '';
            cart.forEach(item => {
                totalPrice += item.price;
                let li = document.createElement('li');
                li.innerText = `${item.product} - $${item.price}`;
                cartList.appendChild(li);
            });
            document.getElementById('total').innerText = totalPrice;
        }
        
        function checkout() {
            alert('Redirecting to payment (this needs a payment gateway)');
        }
    </script>
</body>
</html>
